services:
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres-local
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - library-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: library-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
    networks:
      - library-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: library-redis-commander-local
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - library-local-network
    depends_on:
      - redis
    restart: unless-stopped

  # Optional: MailHog for testing emails locally (no real email needed)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: library-mailhog-local
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - library-local-network
    restart: unless-stopped

volumes:
  postgres_local_data:
    driver: local
  redis_local_data:
    driver: local
  pgadmin_local_data:
    driver: local

networks:
  library-local-network:
    driver: bridge